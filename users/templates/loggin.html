{% load static %} {% load static tailwind_tags %}
<head>
  {% tailwind_css %}
  <title>login</title>
</head>

<body class="bg-[#d9d9d9]">

  {%if Error == True %}
   <div class="bg-red-100 p-5 w-full sm:w-1/2">
    <div class="flex space-x-1.5 items-center">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="flex-none fill-current text-red-500 h-4 w-4">
        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.597 17.954l-4.591-4.55-4.555 4.596-1.405-1.405 4.547-4.592-4.593-4.552 1.405-1.405 4.588 4.543 4.545-4.589 1.416 1.403-4.546 4.587 4.592 4.548-1.403 1.416z" /></svg>
      <div class="leading-tight flex flex-col space-y-2">
        <div class="text-sm font-medium text-red-700">{{error}}</div>
      </div>
    </div>
  </div>
</div>
{%endif%}

  <div class="flex justify-center mt-12 h-5/6">
    <div
      class="grid grid-cols-1 justify-items-center w-3/5 shadow-2xl bg-gray-150"
    >
      <div class="flex items-center pt-2 mb-8">
        <a href="{%url 'main'%}" class="duration-200 hover:scale-105 hover:rotate-1">
        <img
          src="{%static 'imgs/logo.png'%}"
          alt="logo"
          id="img"
          class="h-28 w-28"
        />
        </a>
      </div>

      <div class="">
        <form action="" method="post" class="flex flex-col space-y-2">
          {% csrf_token %}
          <label for="name" class="text-lg">Nombre de usuario</label>
          <input
            type="text"
            id="name"
            name="name"
            class="shadow duration-200 hover:scale-105 focus:shadow-md rounded-md focus:border-2 focus:border-cyan-500 focus:outline-none focus:ring-0"
          />
          <label for="password" class="text-lg" >Contraseña</label>
          <div class="flex items-center">
            <input
              type="password"
              id="Password"
              name="password"
              class="shadow w-96 duration-200 hover:scale-105 focus:shadow-md rounded-md focus:border-2 focus:border-cyan-500 focus:outline-none focus:ring-0"
            />
            
            <button
              type="button"
              onclick="togglePasswordVisibility('Password')"
              class="flex absolute duration-200 hover:scale-110 ml-[350px]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                strokeWidth="{1.5}"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                />
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </button>
          </div>
           <button
            type="submit"
            class="font-semibold bg-cyan-500 rounded-lg h-8 text-gray-200 text-md duration-200 hover:scale-110 hover:bg-cyan-400 hover:text-lg focus:bg-cyan-300"
          >
            Enviar
          </button>
        </form>
      </div>
      <div class="flex space-x-1">
      <p>¿aún no tienes una cuenta? </p>
      <a
        href="{%url 'register'%}"
        class="ease-in-out duration-300 hover:text-[#0097b2] hover:text-lg mb-4"
        >Click aqui</a
      >
      </div>

    </div>
  </div>

  <script>
    function togglePasswordVisibility(id) {
      var passwordField = document.getElementById(id);
      var passwordFieldType = passwordField.getAttribute("type");
      if (passwordFieldType === "password") {
        passwordField.setAttribute("type", "text");
      } else {
        passwordField.setAttribute("type", "password");
      }
    }
  </script>

</body>
